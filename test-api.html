<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily.co API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .btn-test {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-test:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-test:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-clear {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-clear:hover {
            background: #e0e0e0;
        }
        
        .output {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }
        
        .output.show {
            display: block;
        }
        
        .output h3 {
            color: #333;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .output-content {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #333;
            white-space: pre-wrap;
            word-break: break-all;
            line-height: 1.5;
        }
        
        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .spinner {
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: currentColor;
            animation: spin 1s infinite;
            margin-right: 6px;
        }
        
        @keyframes spin {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .token-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        .token-field {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }
        
        .token-field label {
            font-size: 12px;
            color: #666;
            margin-bottom: 6px;
        }
        
        .token-field value {
            display: block;
            font-size: 13px;
            color: #333;
            font-weight: 500;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Daily.co API Tester</h1>
        <p class="subtitle">Test token creation for video calls</p>
        
        <div class="form-group">
            <label for="userId">User ID</label>
            <input type="text" id="userId" value="user-001" placeholder="Enter user ID">
        </div>
        
        <div class="form-group">
            <label for="friendId">Friend ID</label>
            <input type="text" id="friendId" value="user-002" placeholder="Enter friend ID">
        </div>
        
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" id="userName" value="Test User" placeholder="Enter user name">
        </div>
        
        <div class="button-group">
            <button class="btn-test" onclick="testAPI()">üöÄ Test API</button>
            <button class="btn-clear" onclick="clearOutput()">Clear</button>
        </div>
        
        <div class="output" id="output">
            <h3>Response:</h3>
            <div id="status"></div>
            <div class="output-content" id="content"></div>
            <div class="token-info" id="tokenInfo" style="display: none;"></div>
        </div>
    </div>

    <script>
        async function testAPI() {
            const userId = document.getElementById('userId').value;
            const friendId = document.getElementById('friendId').value;
            const userName = document.getElementById('userName').value;
            
            const output = document.getElementById('output');
            const status = document.getElementById('status');
            const content = document.getElementById('content');
            const tokenInfo = document.getElementById('tokenInfo');
            const btn = event.target;
            
            if (!userId || !friendId || !userName) {
                alert('Please fill in all fields');
                return;
            }
            
            btn.disabled = true;
            output.classList.add('show');
            status.innerHTML = '<span class="status loading"><span class="spinner"></span>Testing...</span>';
            content.textContent = 'Sending request to https://communitymatch.vercel.app/api/create-daily-room...';
            tokenInfo.style.display = 'none';
            
            try {
                const response = await fetch('https://communitymatch.vercel.app/api/create-daily-room', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId, friendId, userName })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    status.innerHTML = `<span class="status success">‚úÖ Success (${response.status})</span>`;
                    content.textContent = JSON.stringify(data, null, 2);
                    
                    if (data.token && data.url && data.roomName) {
                        const tokenParts = data.token.split('.');
                        tokenInfo.innerHTML = `
                            <div class="token-field">
                                <label>Room Name</label>
                                <value>${data.roomName}</value>
                            </div>
                            <div class="token-field">
                                <label>URL</label>
                                <value>${data.url}</value>
                            </div>
                            <div class="token-field">
                                <label>Token Length</label>
                                <value>${data.token.length} chars</value>
                            </div>
                            <div class="token-field">
                                <label>JWT Parts</label>
                                <value>${tokenParts.length} parts (valid)</value>
                            </div>
                        `;
                        tokenInfo.style.display = 'grid';
                    }
                } else {
                    status.innerHTML = `<span class="status error">‚ùå Error (${response.status})</span>`;
                    content.textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                status.innerHTML = '<span class="status error">‚ùå Request Failed</span>';
                content.textContent = `Error: ${error.message}\n\nMake sure:\n- DAILY_API_KEY is set in Vercel environment variables\n- API endpoint is deployed: https://communitymatch.vercel.app/api/create-daily-room\n- You have internet connection`;
            } finally {
                btn.disabled = false;
            }
        }
        
        function clearOutput() {
            document.getElementById('output').classList.remove('show');
            document.getElementById('content').textContent = '';
            document.getElementById('status').innerHTML = '';
        }
    </script>
</body>
</html>
